<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Chat</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            <div class="message received">
                <p>Hallo! Wie kann ich dir helfen?</p>
                <span class="timestamp">10:30</span>
            </div>
            <div class="message sent">
                <p>Hi! Kannst du mir bei etwas helfen?</p>
                <span class="timestamp">10:31</span>
            </div>
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Nachricht eingeben..." id="chat-input">
            <button id="send-button">Senden</button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
