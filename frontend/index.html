<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registrierungs-container" class="active">
        <h2>Registrieren</h2>
        <label for="username-input">Benutzername</label>
        <input type="text" id="username-input" name="username-input" placeholder="Dein Name">
        <label for="password-input">Passwort</label>
        <input type="password" id="password-input" name="password-input" placeholder="Passwort">
        <button id="username-submit">Registrieren</button>
        <p class="switch-form">
            Hast du schon einen Account? <a id="switch-to-login">Zum Login</a>
        </p>
    </div>
    
    <div id="login-container">
        <h2>Login</h2>
        <label for="login-username">Benutzername</label>
        <input type="text" id="login-username" placeholder="Dein Name">
        <label for="login-password">Passwort</label>
        <input type="password" id="login-password" placeholder="Passwort">
        <button id="login-submit">Login</button>
        <p class="switch-form">
            Noch keinen Account? <a id="switch-to-register">Registrieren</a>
        </p>
    </div>
    
    
    <div class="chat-container" style="display: none;">
        <div class="chat-header">
            <h1>Chat</h1>
        </div>
        <div class="chat-messages" id="chat-messages">
            
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Nachricht eingeben..." id="chat-input">
            <button id="send-button">Senden</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
